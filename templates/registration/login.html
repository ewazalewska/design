{% extends 'basic.html' %}
{% load bootstrap %}

{% block name %} Login {% endblock %}

{% block site %}
<center>
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title"></h5>
            <form method="post">
                {% csrf_token %}
                {{ form|bootstrap }}
                <button type="submit" class="btn btn-light" style="margin: 4px"> Log in <i
                        class="fa-solid fa-user"></i></button>
            </form>
        </div>
    </div>
</center>

{% endblock %}
